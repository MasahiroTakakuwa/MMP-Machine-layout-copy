<p-fluid class="grid grid-cols-12 gap-8 px-4">
    <div class="col-span-12 xl:col-span-12">
        <div class="card">
            <div class="p-formgroup-inline flex flex-wrap gap-3 align-items-center">
                <div class="flex align-items-center gap-2">
                    <div class="font-semibold text-xl">工場選択</div>
                    <p-selectbutton [(ngModel)]="selectButtonValue" [options]="selectButtonValues" optionLabel="name"
                    (onChange)="onFactoryChange()" />
                </div>
                
                <div class="flex align-items-center gap-2">
                    <div class="font-semibold text-xl">品番</div>
                    <p-dropdown [(ngModel)]="dropdownValue" [options]="dropdownValues" optionLabel="name" placeholder="Select"
                    (onChange)="onPartsNoSelect()" />
                    
                </div>

                <div class="flex align-items-center gap-2">
                    <div class="font-semibold text-xl">設備</div>
                    <p-dropdown [(ngModel)]="dropdown2Value" [options]="dropdown2Values" optionLabel="name" placeholder="Select" />
                </div>

                <!-- <div class="flex align-items-center gap-2">
                    <div class="font-semibold text-xl">表示期間</div>
                    <p-selectbutton [(ngModel)]="selectButton2Value" [options]="selectButton2Values" optionLabel="name"
                    (onChange)="onDateChange()" />
                </div> -->

            </div>
            <div class="font-semibold text-xl mb-4">生産実績</div>
            <p-chart type="bar" [data]="ProdChartData" [options]="ProdChartOptions" style="height: 600px;"></p-chart>
        </div>
    </div>

    <div class="col-span-12 xl:col-span-12">
        <div class="card">        
            <div class="font-semibold text-xl mb-4">不良率</div>
            <p-chart type="bar" [data]="DefectRateData" [options]="DefectRateOptions" style="height: 400px;"></p-chart>
        </div>
    </div>
</p-fluid>
